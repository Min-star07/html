      /* General body styling */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        color: #333;
        display: flex; /* Main container to hold sidebar and content */
        height: 100vh; /* Full height of the viewport */

      }

      /* Sidebar styling */
      .sidebar {
        min-width: 200px;
        max-width: 400px;
        width: 300px; /* Default sidebar width */

        background-color: #f8f9fa;
        border-right: 1px solid #ddd;

      /* Content area styling */
      .content {
        flex: 1; /* Makes the content take up the remaining space */
        padding: 20px;
        overflow-y: auto;
      }

      /* Headings styling */
      h1,
      h2,

        color: #0056b3;
      }

      }

      /* List styling */
      ul {
        list-style-type: none;
        padding-left: 0; /* Remove default padding */
      }

      li {
        margin-bottom: 10px; /* Space between list items */
      }

      /* Link styling */
      a {
        color: #0056b3; /* Link color */
        text-decoration: none; /* Remove underline from links */
        cursor: pointer; /* Pointer cursor for links */
      }

      a:hover {
        text-decoration: underline; /* Underline links on hover */
      }

      /* Back link styling */
      .back-link {
        display: block;
        margin-top: 20px; /* Space above the back link */
      }
